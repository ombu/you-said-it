{% extends "layout.html" %}

{% block title %}The Log{% endblock %}

{% block content %}
<div id="toolbar">You Said It!</div>
<div id="search">
    <select id="foo" tabindex="1" placeholder="Search">
        <option>Today</option>
        <option>Last Week</option>
        <option>Last Month</option>
        <option>Last Year</option>
        <option>Ever!</option>
    </select>
    <input id="search-box" tabindex="1" type="text" placeholder="Search"></input>
</div>

<div id="main">
    <div id="search-results">
        <label>14 matches:</label>
        <ul>
            {% for item in range(1, 20) %}
            <li tabindex="2">A result</li>
            {% endfor %}
        </ul>
    </div>
    <div id="entries"></div>
</div>
{% endblock %}

{% block js %}
<!-- <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.0/dojo/dojo.xd.js" type="text/javascript"></script> -->
<script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1"
        src="/static/js/dt/dojo/dojo.js" defer></script>

<!-- Load the application. -->
<script src="/static/js/boot.js" defer></script>
{% endblock %}
